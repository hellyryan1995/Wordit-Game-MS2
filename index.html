<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word It | Memory Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/icon" href="assets/images/wordit-fav.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>
<body>
<!--Header-->
    <header>
    <!--Logo & High Score-->
        <section class="logo-score">
            <div class="container-fluid">
                <div class="row position">
                    <div class="col-12 col-md-6 col-lg-6">
                       <a href="index.html" class="logo"><img src="assets/images/wordit-logo.svg" width="172.3" height="30" alt="WordIt Logo"></a> 
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                       <h3 class="high-score">High Score: <span class="h-score" id="highScore">0</span></h3> 
                    </div>
                </div>
            </div>
        </section>
    <!--/.Logo & Header-->
    </header>
<!--/.Header-->

<!--Center Game Display-->
    <section class="container frame spacing">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 d-none d-sm-block">
                        <h2 class="lets-play">LETS PLAY WORD IT!</h2> 
                    </div>

                    <div class="col-12 col-md-6 col-lg-6">
                        <h3 class="rnd-score">Score: <span class="score-num" id="score">0</span></h3> 
                    </div>
                </div>
            </div>

        <div class="main-game">
            <div class="container">
                <div class="row">
                    <div class="col-12 button-layout">
                        <button id="red-button" onclick="gameButton()" class="btn btn-warning btn-lg disable button-style" data-type="Red">Red</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-4 button-layout">
                        <button id="yellow-button" onclick="gameButton()" class="btn btn-warning btn-lg disable button-style" data-type="Yellow">Yellow</button>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 button-layout">
                        <button type="button" id="startButton" onclick="startGame()" class="btn btn-outline-secondary start-button" data-type="Start">Start</button>
                        <h2 id="red-command-styling" class="red-command">Red</h2>
                        <h2 id="yellow-command-styling" class="yellow-command">Yellow</h2>
                        <h2 id="blue-command-styling" class="blue-command">Blue</h2>
                        <h2 id="green-command-styling" class="green-command">Green</h2>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 button-layout">
                        <button id="blue-button" onclick="gameButton()" class="btn btn-warning btn-lg disable button-style" data-type="Blue">Blue</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 button-layout">
                        <div id="timer"></div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 button-layout">
                        <button id="green-button" onclick="gameButton()" class="btn btn-warning btn-lg disable button-style" data-type="Green">Green</button>
                    </div>
                </div>
            </div>
        </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 d-none d-sm-block">
                        <p class="key-commands">KEYS: W = Red  |  S = Green  |  A = Yellow  |  D = Blue</p> 
                    </div>
                </div>  
            </div>
    </section>
<!--/.Center Game Display-->

<!--Footer-->
    <footer>

    </footer>
<!--/.Footer-->
<script type="text/javascript" src="assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
